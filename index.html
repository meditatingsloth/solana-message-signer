<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/solana-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solana Message Signer & Verifier — Sign and Verify with Your Wallet</title>

    <!-- Primary Meta Tags -->
    <meta name="title" content="Solana Message Signer & Verifier — Sign and Verify with Your Wallet" />
    <meta
      name="description"
      content="Free online tool to sign messages with your Solana wallet (Phantom, Solflare) and verify Ed25519 signatures. No transactions, no fees — pure cryptographic verification in your browser."
    />
    <link rel="canonical" href="https://solana-message-signer.pages.dev/" />
    <meta name="theme-color" content="#211951" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="<%= siteUrl %>/" />
    <meta property="og:title" content="Solana Message Signer & Verifier" />
    <meta
      property="og:description"
      content="Free tool to sign and verify messages with Solana wallets. No transactions, no fees."
    />
    <meta property="og:image" content="<%= siteUrl %>/banner.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="Solana Message Signer & Verifier tool" />
    <meta property="og:site_name" content="Solana Message Signer" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="<%= siteUrl %>/" />
    <meta property="twitter:title" content="Solana Message Signer & Verifier" />
    <meta
      property="twitter:description"
      content="Free tool to sign and verify messages with Solana wallets. No transactions, no fees."
    />
    <meta property="twitter:image" content="<%= siteUrl %>/banner.jpg" />

    <!-- Resource Hints -->
    <link rel="dns-prefetch" href="https://api.mainnet-beta.solana.com" />
    <link rel="preconnect" href="https://api.mainnet-beta.solana.com" crossorigin />

    <!-- Structured Data: WebApplication -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Solana Message Signer & Verifier",
      "description": "Sign messages with your Solana wallet and verify Ed25519 signatures in the browser",
      "url": "https://solana-message-signer.pages.dev/",
      "applicationCategory": "DeveloperApplication",
      "operatingSystem": "Web",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "browserRequirements": "Requires a Solana wallet extension (Phantom, Solflare, or Torus)"
    }
    </script>
    <!-- Structured Data: FAQPage (keep in sync with src/data/faq.ts) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FAQPage",
      "mainEntity": [
        {
          "@type": "Question",
          "name": "What is Solana message signing?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Message signing uses your Solana wallet's private key to create a cryptographic Ed25519 signature that proves you control a specific wallet address — without making any blockchain transaction or paying any fees."
          }
        },
        {
          "@type": "Question",
          "name": "Which wallets are supported?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "This tool supports Phantom, Solflare, and Torus wallets, as well as any wallet that implements the Solana wallet standard's signMessage method."
          }
        },
        {
          "@type": "Question",
          "name": "Does this cost anything or make transactions?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "No. Message signing is completely free and happens entirely in your browser. No on-chain transactions are created, no SOL is spent, and nothing is sent to the blockchain."
          }
        },
        {
          "@type": "Question",
          "name": "How does signature verification work?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Verification uses the Ed25519 elliptic curve algorithm (via the tweetnacl library) to mathematically confirm that a signature was produced by the private key corresponding to the given wallet address. The original message, the wallet's public key, and the signature are all required."
          }
        },
        {
          "@type": "Question",
          "name": "Is my private key safe?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Yes. Your private key never leaves your wallet extension. When you sign a message, the signing operation happens inside the wallet (Phantom, Solflare, etc.) — this tool only receives the resulting signature."
          }
        },
        {
          "@type": "Question",
          "name": "Can I share a verification link?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Yes. After signing a message, a shareable verification link is generated that contains the message, your wallet address, and the signature. Anyone with the link can verify the signature without needing a wallet."
          }
        },
        {
          "@type": "Question",
          "name": "What is the signature format?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Signatures are 64-byte Ed25519 detached signatures encoded in Base58 format. The message is encoded as UTF-8 bytes before signing. This is the standard format used by Solana wallets."
          }
        },
        {
          "@type": "Question",
          "name": "Can I use this for authentication (Sign-In With Solana)?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Yes. Message signing is the foundation of Sign-In With Solana (SIWS) and wallet-based authentication. A server can issue a challenge message, the user signs it with their wallet, and the server verifies the signature to confirm wallet ownership."
          }
        },
        {
          "@type": "Question",
          "name": "Does this work on mobile?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Yes, this tool works on mobile devices when accessed through a wallet's built-in browser (such as the Phantom or Solflare mobile app browser) that supports the signMessage method."
          }
        }
      ]
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
